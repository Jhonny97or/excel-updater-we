<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Excel Updater</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    progress { width: 100%; height: 1.5rem; }
    .indet { /* estilo para barra indeterminada */ background: repeating-linear-gradient(
        -45deg, #ccc, #ccc 10px, #ddd 10px, #ddd 20px
      ); }
  </style>
</head>
<body>
  <h1>Actualizador Inventario</h1>
  <form id="f">
    Mes (YYYY-MM): <input name="period" required><br><br>
    Inventario: <input type="file" name="inv" accept=".xlsx" required><br><br>
    Ventas:     <input type="file" name="ven" accept=".xlsx" required><br><br>
    <button>Procesar</button>
  </form>

  <div id="status">
    <progress id="pr" value="0" max="100"></progress>
    <div id="statusText"></div>
  </div>

  <script>
    const form       = document.querySelector("#f");
    const pr         = document.querySelector("#pr");
    const statusText = document.querySelector("#statusText");

    form.addEventListener("submit", e => {
      e.preventDefault();
      const fd = new FormData(form);
      const xhr = new XMLHttpRequest();

      // 1) Subida: progreso real
      xhr.upload.onprogress = evt => {
        if (evt.lengthComputable) {
          pr.classList.remove("indet");
          pr.max   = evt.total;
          pr.value = evt.loaded;
          statusText.textContent = `Subiendo archivos… ${Math.round(evt.loaded/evt.total*100)}%`;
        }
      };

      // 2) Cuando envío completo → pasa a procesar
      xhr.upload.onloadend = () => {
        pr.classList.add("indet");
        statusText.textContent = "Servidor recibió datos. Procesando datos…";
      };

      // 3) Descarga: nada hasta que termine el servidor
      xhr.responseType = "blob";
      xhr.onreadystatechange = () => {
        if (xhr.readyState === XMLHttpRequest.DONE) {
          pr.classList.remove("indet");
          if (xhr.status === 200) {
            pr.value = pr.max;
            statusText.textContent = "¡Listo! Descargando...";
            // descarga automática
            const blob = xhr.response;
            const url  = URL.createObjectURL(blob);
            const a    = document.createElement("a");
            a.href     = url;
            a.download = `TblInventario_actualizado_${fd.get("period")}.xlsx`;
            document.body.appendChild(a);
            a.click();
            URL.revokeObjectURL(url);
            a.remove();
          } else {
            statusText.textContent = `Error: ${xhr.status} ${xhr.statusText}`;
          }
        }
      };

      // 4) Lanza la petición
      xhr.open("POST", "/api/process.py");
      xhr.send(fd);
    });
  </script>
</body>
</html>
