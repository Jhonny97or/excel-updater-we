<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Excel Updater</title>
</head>
<body>
  <!-- ⬇️ IMPORTANTE: debe ir lo más arriba posible -->
  <script src="/api/config.js"></script>

  <h1>Actualizador Inventario</h1>
  <form id="f">
    Mes (YYYY-MM): <input name="period" required><br><br>
    Inventario: <input type="file" name="inv" accept=".xlsx" required><br><br>
    Ventas:     <input type="file" name="ven" accept=".xlsx" required><br><br>
    <button>Procesar</button>
  </form>

  <div id="status"></div> <!-- pequeño área de estado -->

  <script>
    const $status = document.getElementById('status');

    document.getElementById("f").onsubmit = async e => {
      e.preventDefault();
      const fd = new FormData(e.target);
      $status.textContent = "Subiendo archivos…";

      const r = await fetch("/api/process.py", { method:"POST", body:fd });

      if (!r.ok) {
        $status.textContent = "Error: " + (await r.text());
        return;
      }
      $status.textContent = "Procesando en el servidor…";

      const blob = await r.blob();
      const url  = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = `TblInventario_actualizado_${fd.get("period")}.xlsx`;
      link.click();
      URL.revokeObjectURL(url);
      $status.textContent = "✅ Archivo generado";
    };
  </script>
</body>
</html>
