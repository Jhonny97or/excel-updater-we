<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Excel Updater</title>
  <style>
    #progress-container { display:none; margin-top:1em; }
    #progress-bar { width:100%; }
    #status { margin-top:0.5em; font-style:italic; }
  </style>
</head>
<body>
  <h1>Actualizador Inventario</h1>
  <form id="f">
    Mes (YYYY-MM): 
    <input name="period" required><br><br>
    Inventario: 
    <input type="file" name="inv" accept=".xlsx" required><br><br>
    Ventas:     
    <input type="file" name="ven" accept=".xlsx" required><br><br>
    <button type="submit">Procesar</button>
  </form>

  <div id="progress-container">
    <progress id="progress-bar" value="0" max="100"></progress>
    <div id="status">Preparando subida…</div>
  </div>

  <script>
    const form = document.querySelector("#f");
    const progressContainer = document.getElementById("progress-container");
    const progressBar = document.getElementById("progress-bar");
    const statusText = document.getElementById("status");

    form.addEventListener("submit", e => {
      e.preventDefault();
      const fd = new FormData(form);

      const xhr = new XMLHttpRequest();
      xhr.open("POST", "/api/process.py");

      // cuando empieza la subida
      progressContainer.style.display = "block";
      statusText.textContent = "Subiendo archivos…";

      // progreso de la subida
      xhr.upload.onprogress = evt => {
        if (evt.lengthComputable) {
          const pct = Math.round(evt.loaded / evt.total * 100);
          progressBar.value = pct;
          statusText.textContent = `Subida ${pct}%`;
        }
      };

      // ya subido, pero esperando procesar
      xhr.onloadstart = () => {
        statusText.textContent = "Subida completa, procesando...";
        progressBar.value = 100;
      };

      xhr.onreadystatechange = () => {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            statusText.textContent = "Generando archivo…";
            // descarga automática
            const blob = new Blob([xhr.response], {
              type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
            });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `TblInventario_actualizado_${fd.get("period")}.xlsx`;
            document.body.appendChild(a);
            a.click();
            a.remove();
            URL.revokeObjectURL(url);
            statusText.textContent = "¡Listo!";
          } else {
            // muestra el error devuelto por el servidor
            statusText.textContent = "Error: " + xhr.responseText;
          }
        }
      };

      xhr.responseType = "arraybuffer";
      xhr.send(fd);
    });
  </script>
</body>
</html>
